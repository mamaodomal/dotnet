<div class="container" *ngIf="orcamento.titulo">
    <h1>Descricao do orcamento pelo microsserviço</h1>
    <p>{{orcamento.titulo}}</p>
    <p>{{orcamento.descricao}}</p>
</div>
<div class="container form">
    <div [hidden]="submitted">
        <h1>Formulario</h1>
        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="pessoa.nome" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Nome é obrigatório
                </div>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required [(ngModel)]="pessoa.cnpj" name="cnpj"
                    #cnpj="ngModel" mask="00.000.000/0000-00">

                <div [hidden]="cnpj.valid || cnpj.pristine" class="alert alert-danger">
                    CNPJ é obrigatório
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
            <!--
                <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
            -->
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>Confira os dados enviados:</h2>
        <div class="row">
            <div class="col-xs-3">Nome</div>
            <div class="col-xs-9">{{ pessoa.nome }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">CNPJ</div>
            <div class="col-xs-9">{{ pessoa.cnpj }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="postPessoaJuridica();submitted=false">Enviar</button>
        <button type="button" class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
